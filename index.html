<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevStepByStep</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
</head>
<body>

    <div class="box">

        <main class="main1">
            <div class="tip">

                <h1 class="title">DevStepByStep</h1>

                <div class="test-tags">

                    <div class="tag">
                        <p class="info">В начале работы тебе необходимо создать структуру приложения, делается это с помощью тегов. Тег — это метка у контента. Метки объясняют, что это за контент и о чем он.</p>
                        <p class="tagbox"> </p>
                        <p class="tag-container"> </p>
                    </div>
                    
                </div>
                    <div id="editor"></div>
            </div>

            <div class="table">

            </div>
        </main>

        <div class="run_code">
            <div class="lvl_panel">
                <button class="switch_lvl_btn" id="back_lvl">Назад</button>
                    <div class="nums">
                        <p class="mini_num" id="num1" ></p>
                        <p class="num"id="num">1</p>
                        <p class="mini_num" id="num2" >2</p>
                    </div>
                <button class="switch_lvl_btn" id="next_lvl">Далее</button>
            </div>

                <button class="update_code_btn" disabled>Запустить</button>
        </div>
      
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="functions.js"></script>
    <script src="main.js"></script>
</body>
</html>
